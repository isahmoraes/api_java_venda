# === Configuração do Banco de Dados MySQL ===
spring.datasource.url=jdbc:postgresql://localhost:5432/venda_db
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update # ou create, create-drop, validate, none
spring.jpa.show-sql=true

# === Atualizar automaticamente o schema ===
spring.jpa.hibernate.ddl-auto=update

# === Mostrar SQL no console ===
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

